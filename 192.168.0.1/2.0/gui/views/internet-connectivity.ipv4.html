<div>
<div wait-loading></div>
<div class="w100 ng-hide" ng-show="!loading" id="ipv6">
	<form name="formIpv4" ng-submit="save()" autocomplete="off" novalidate check-unsaved>
		<div class="row" ng-if="primaryModeEnable">
			<br>
			<div class="columns medium-3 small-4">
				<label class="inline" translate="primaryMode">primaryMode:</label>
			</div>
			<div class="columns medium-4 small-8 end">
				<select id="primaryMode-ipv4" ng-model="data.primaryMode" ng-options="option.value as option.name for option in primaryModeOptions">
				</select>
			</div>
		</div>
		<h4 class="maintitle">IPv4</h4>
		<div ng-include="'views/partials/ipv4Settings.html'"></div>
		<div ng-include="'views/partials/iptvVoipSettings.html'"></div>
		<div class="right" ng-if="showApplyButton && showActionButtons && (editStaticIp || editPPPCredentials || editDNSIPv4)">
			<button class="button tiny radius btn-cancel" ng-show="displayFields.btnCancel" type="button" translate="cancel" click-loading ui-sref="user.home">
				&nbsp;
			</button>
			<button class="button tiny radius" type="submit" ng-show="displayFields.btnApply" translate="apply">
				&nbsp;
			</button>
		</div>
	</form>
</div>
</div>
