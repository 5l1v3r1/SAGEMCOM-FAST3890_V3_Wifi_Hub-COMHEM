<div class="content">
	<div wait-loading></div>
	<div class="content w100 ng-hide" ng-show="!loading" id="dmz">
		<h4 class="maintitle">DMZ</h4>
		<div class="row">
			<div class="alert-box warning radius medium-8 small-8" data-alert>
			    <i class="fa fa-info-circle fa-center center"></i>
			    <span translate="dmzTip">Activate DMZ on a device to make it reachable over the internet.</span>
			</div>
		</div>
		<form id="dmzForm" name="dmzForm" ng-submit="save()" autocomplete="off" check-unsaved>
			<div class="row collapse">
				<div class="columns medium-2 small-3">
					<label class="inline" translate="enable">Enable</label>
				</div>

				<div class="columns medium-2 small-9 end">
					<div id="dmzTip1" class="onoffswitch">
						<input class="onoffswitch-checkbox" id="enable-dmz" name="enable-dmz" type="checkbox" ng-model="fields.status"/>
						<label class="onoffswitch-label" for="enable-dmz"> <div class="onoffswitch-inner"></div> <div class="onoffswitch-switch"></div> </label>
					</div>
				</div>
			</div>

			<div class="row collapse ng-hide" ng-show="fields.status">
				<div class="columns medium-2 small-3">
					<label class="inline" translate="localHost">Local Host</label>
				</div>

				<div class="columns medium-3 small-5">
					<input id="dmz-input" validate-lan-ip="{{fields.required}}" type="text" value="" name="dmzInput" ng-model="fields.selectedDevice"  ng-disabled="!fields.status"/>
					<div ng-if="dmzForm.dmzInput.$invalid && (dmzForm.dmzInput.$dirty || submitted)">
						<small class="error"  translate="invalidIpAddress">Invalid IP Address</small>
					</div>
				</div>

				<div class="columns medium-2 small-4 end">
					<select id="dmzTip2" validate-ip name="dmzSelect" ng-options="device.ipAddress as device.hostname for device in activeDevices" ng-model="fields.selectedDevice"  ng-disabled="!fields.status">
						<option value="" translate="other">Other</option>
					</select>
				</div>
			</div>

			<div class="row collapse ng-hide" ng-show="fields.status && dmzDeviceMac">
				<div class="columns medium-2 small-3">
					<label class="inline" translate="localHostMac">Local Host Mac</label>
				</div>

				<div class="columns medium-3 small-5">
					<input id="dmz-inputMac" validate-mac="{{fields.required}}" type="text" value="" name="dmzInputMac" ng-model="fields.selectedDeviceMac"  ng-disabled="!fields.status"/>
					<div ng-if="dmzForm.dmzInputMac.$invalid && (dmzForm.dmzInputMac.$dirty || submitted)">
						<small class="error"  translate="invalidMacAddress">Invalid MAC Address</small>
					</div>
				</div>

				<div class="columns medium-2 small-4 end">
					<select id="dmzTip5" validate-mac name="dmzSelect" ng-options="device.PhysAddress as device.hostname for device in activeDevices" ng-model="fields.selectedDeviceMac"  ng-disabled="!fields.status">
						<option value="" translate="other">Other</option>
					</select>
				</div>
			</div>

			<div class="right">
				<button id="dmzTip4" class="button tiny radius btn-cancel" translate="cancel" value="Cancel" click-loading ui-sref="user.home">
					Cancel
				</button>
				<button id="dmzTip3" class="button tiny radius" type="submit" translate="apply" ng-disabled="fields.disableApply">
					Apply
				</button>
			</div>
		</form>
	</div>
</div>

<!-- help button -->
<ul id="tlyPageGuide">
  <li translate="dmzTip1" data-tourtarget="#dmzTip1">
  </li>
  <li translate="dmzTip2" data-tourtarget="#dmz-input">
  </li>
  <li translate="dmzTip2" data-tourtarget="#dmzTip2">
  </li>
</ul>
